name: Draft to Entry Publish

on:
  push:
    paths:
      - "drafts/**"
      - "tools/publish.py"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Publish drafts into entries
        run: |
          python tools/publish.py

      - name: Commit published entries
        run: |
          git config user.name "superbyte-bot"
          git config user.email "actions@users.noreply.github.com"
          git add entries/
          git commit -m "Publish entries from drafts" || exit 0
          git push
