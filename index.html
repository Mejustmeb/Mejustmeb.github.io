<html lang="en">

  <title>SuperByte Knowledge</title>

    a { color:#7aa2ff; text-decoration:none; }

    .meta { opacity:.75; font-size:12px; }
    .row { display:flex; gap:10px; align-items:center; margin-top:12px; }
    .search { flex:1; padding:10px 12px; border-radius:14px; border:1px solid #223; background:#0e1522; color:#e6edf3; outline:none; }
    .btn { padding:10px 12px; border-radius:14px; border:1px solid #223; background:#0e1522; color:#e6edf3; cursor:pointer; }
    .btn:hover { filter:brightness(1.08); }
    .muted { opacity:.75; }
  </style>
</head>

        <button id="clear" class="btn">Clear</button>
      </div>
      <div id="status" class="muted" style="margin-top:10px;">Loading entries…</div>
    </div>

    <div id="grid" class="grid"></div>
  </div>
