<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SuperByte Knowledgebase</title>

<style>
  :root {
    --bg: #0b0e14;
    --card: #141925;
    --text: #e6e9f0;
    --muted: #9aa4bf;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: radial-gradient(1200px 600px at 20% -10%, #1a1f2e, var(--bg));
    color: var(--text);
  }

  header {
    padding: 28px 22px;
    text-align: center;
  }

  header h1 { margin: 0; font-size: 1.6rem; }
  header p { margin: 8px 0 0; color: var(--muted); }

  main {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
  }

  /* --- filter bar --- */
  .filters {
    display: flex;
    gap: 14px;
    align-items: center;
    margin-bottom: 18px;
    flex-wrap: wrap;
  }

  .filters select,
  .filters label {
    background: rgba(255,255,255,.06);
    border: 1px solid rgba(255,255,255,.15);
    color: var(--text);
    border-radius: 10px;
    padding: 6px 10px;
    font-size: 14px;
  }

  .filters input[type="checkbox"] {
    margin-right: 6px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 18px;
  }

  .card {
    background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.01));
    border: 1px solid rgba(255,255,255,.08);
    border-radius: 16px;
    padding: 18px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    transition: transform .15s ease, box-shadow .15s ease;
  }

  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(0,0,0,.35);
  }

  .card h3 { margin: 0; font-size: 1.05rem; }
  .card p { margin: 0; font-size: .9rem; color: var(--muted); }

  .card a {
    margin-top: auto;
    text-decoration: none;
    color: #4ea1ff;
    font-size: .9rem;
  }

  /* --- badges --- */
  .badges {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-top: 8px;
  }

  .badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 4px 10px;
    border-radius: 999px;
    font-size: 12px;
    border: 1px solid rgba(255,255,255,.15);
    background: rgba(255,255,255,.06);
    backdrop-filter: blur(6px);
    user-select: none;
  }

  .badge .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: currentColor;
  }

  .badge.conf-low    { color: #ffb020; }
  .badge.conf-medium { color: #4ea1ff; }
  .badge.conf-high   { color: #41d37b; }

  .badge.dup {
    color: #ff5b5b;
    border-color: rgba(255,91,91,.35);
    background: rgba(255,91,91,.12);
  }
</style>
</head>

<body>
<header>
  <h1>SuperByte Knowledgebase</h1>
  <p>Verified, structured, community-powered knowledge</p>
</header>

<main>
  <div class="filters">
    <select id="confidenceFilter">
      <option value="all">All confidence</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>

    <label>
      <input type="checkbox" id="hideDuplicates" />
      Hide duplicates
    </label>
  </div>

  <div id="grid" class="grid"></div>
</main>

<script>
/* ---------------- helpers ---------------- */

function normalizeConfidence(value) {
  const v = (value ?? "").toString().trim().toLowerCase();
  if (v === "high" || v === "h") return "high";
  if (v === "medium" || v === "med" || v === "m") return "medium";
  if (v === "low" || v === "l") return "low";
  return "";
}

function isDuplicate(entry) {
  const v =
    entry?.is_duplicate ??
    entry?.duplicate ??
    entry?.isDuplicate ??
    entry?.dup;
  if (typeof v === "boolean") return v;
  return ["true", "yes", "1"].includes((v ?? "").toString().toLowerCase());
}

function badgeHTML(entry) {
  const conf = normalizeConfidence(entry?.confidence);
  const label = conf ? conf.toUpperCase() : "UNKNOWN";
  const cls = conf ? `conf-${conf}` : "conf-low";

  const confBadge = `
    <span class="badge ${cls}">
      <span class="dot"></span>
      Confidence: ${label}
    </span>`;

  const dupBadge = isDuplicate(entry)
    ? `<span class="badge dup">DUPLICATE</span>`
    : "";

  return `<div class="badges">${confBadge}${dupBadge}</div>`;
}

/* ---------------- state ---------------- */

let ALL_ENTRIES = [];

/* ---------------- rendering ---------------- */

function renderGrid() {
  const grid = document.getElementById("grid");
  const confFilter = document.getElementById("confidenceFilter").value;
  const hideDupes = document.getElementById("hideDuplicates").checked;

  grid.innerHTML = "";

  for (const entry of ALL_ENTRIES) {
    const conf = normalizeConfidence(entry.confidence);

    if (confFilter !== "all" && conf !== confFilter) continue;
    if (hideDupes && isDuplicate(entry)) continue;

    const card = document.createElement("div");
    card.className = "card";

    const url =
      entry.url ||
      `entries/${entry.__file.replace(".json", ".html")}`;

    card.innerHTML = `
      <h3>${entry.title || "Untitled Entry"}</h3>
      <p>${entry.summary || ""}</p>
      ${badgeHTML(entry)}
      <a href="${url}">Open →</a>
    `;

    grid.appendChild(card);
  }
}

/* ---------------- load entries ---------------- */

async function loadEntries() {
  const index = await fetch("entries/index.json").then(r => r.json());

  for (const file of index) {
    const entry = await fetch(`entries/${file}`).then(r => r.json());
    entry.__file = file; // internal reference only
    ALL_ENTRIES.push(entry);
  }

  renderGrid();
}

/* ---------------- events ---------------- */

document.getElementById("confidenceFilter")
  .addEventListener("change", renderGrid);

document.getElementById("hideDuplicates")
  .addEventListener("change", renderGrid);

loadEntries();
</script>
</body>
</html>
