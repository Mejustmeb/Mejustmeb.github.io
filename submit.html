<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit • SuperByte</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#0b0f14; color:#e6edf3; }
    .wrap { max-width: 860px; margin:0 auto; padding:24px; }
    a { color:#7aa2ff; text-decoration:none; }
    .pill { display:inline-block; padding:8px 12px; border-radius:999px; background:#0e1522; border:1px solid #223; font-size:13px; }
    .card { margin-top:14px; background:#121826; border:1px solid #223; border-radius:18px; padding:18px; box-shadow:0 8px 30px rgba(0,0,0,.35); }
    label { display:block; font-weight:800; margin-top:12px; margin-bottom:6px; }
    input, textarea, select {
      width:100%;
      box-sizing:border-box;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid #223;
      background:#0e1522;
      color:#e6edf3;
      outline:none;
    }
    textarea { min-height:120px; resize:vertical; }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .btn {
      margin-top:14px;
      display:inline-block;
      padding:10px 14px;
      border-radius:14px;
      border:1px solid #223;
      background:#0e1522;
      color:#e6edf3;
      cursor:pointer;
      font-weight:800;
    }
    .btn:hover { filter:brightness(1.1); }
    .muted { opacity:.78; font-size:13px; margin-top:10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row" style="justify-content:space-between; align-items:center;">
      <div class="row">
        <a class="pill" href="/">Home</a>
        <a class="pill" href="/entries/">Entries</a>
      </div>
      <span class="pill">Submit</span>
    </div>

    <div class="card">
      <h1 style="margin:0 0 6px 0;">Submit Knowledge</h1>
      <div class="muted">This will open GitHub and create a submission issue (your automation will publish it).</div>

      <label for="title">Title</label>
      <input id="title" placeholder="e.g., F-150 rough idle after warm-up" />

      <label for="summary">Summary (1–3 sentences)</label>
      <textarea id="summary" placeholder="What is this about? What should a reader learn fast?"></textarea>

      <label for="details">Details (bullets preferred)</label>
      <textarea id="details" placeholder="- Symptoms:\n- Causes:\n- Fix steps:\n- Notes:"></textarea>

      <label for="sources">Sources / Links (optional)</label>
      <textarea id="sources" placeholder="Paste image links here if you want a hero image.\nExample:\nhttps://...jpg"></textarea>

      <label for="category">Category</label>
      <select id="category">
        <option>Automotive</option>
        <option>Home Repair</option>
        <option>Tools</option>
        <option>Tech</option>
        <option>Other</option>
      </select>

      <button class="btn" id="go">Create Submission</button>

      <div class="muted">
        Note: You must be logged into GitHub for the final “Submit new issue” click.
      </div>
    </div>
  </div>

<script>
const OWNER = "Mejustmeb";
const REPO  = "Mejustmeb.github.io";

function buildPayload(){
  const title = document.getElementById("title").value.trim();
  const summary = document.getElementById("summary").value.trim();
  const details = document.getElementById("details").value.trim();
  const sources = document.getElementById("sources").value.trim();
  const category = document.getElementById("category").value;

  return `
### Entry Title
${title}

### Summary
${summary}

### Details
${details}

### Sources
${sources}

### Category
${category}
`.trim();
}

document.getElementById("go").addEventListener("click", async () => {
  const title = document.getElementById("title").value.trim();

  const payload = buildPayload();

  try {
    await navigator.clipboard.writeText(payload);
    alert("Submission content copied. Paste it into the GitHub form, then submit.");
  } catch {
    alert("Could not auto-copy. Please manually copy the text below.");
  }

  const url = new URL(`https://github.com/${OWNER}/${REPO}/issues/new`);
  url.searchParams.set("template", "knowledge_submission.yml");
  url.searchParams.set("title", `Submission: ${title || ""}`);

  window.open(url.toString(), "_blank", "noopener,noreferrer");
});
</script>
